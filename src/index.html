<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HomePage</title>
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="content_container">
            <input class="input_font jetbrains_font" type="search" id="search_input" name="search_input" value="" placeholder="Search" autofocus spellcheck="true">
            <div class="search_container text_centered">
                <h1 class="homepage_header">HOMEPAGE</h1>

                <div class="quick_links">
                    <div class="quick_link text_centered">
                        <a href="https://youtube.com">
                            <div class="quick_link_image">
                                <img src="../res/youtube.svg" alt="image">
                            </div>
                            <h3 class="quick_link_label">youtube</h3>
                        </a>
                    </div>
                    <div class="quick_link text_centered">
                        <a href="https://messenger.com">
                            <div class="quick_link_image">
                                <img src="../res/messenger.svg" alt="image">
                            </div>
                            <h3 class="quick_link_label">messenger</h3>
                        </a>
                    </div>
                    <div class="quick_link text_centered">
                        <a href="https://iacademy-college.neolms.com/">
                            <div class="quick_link_image">
                                <img src="../res/iacademy.svg" alt="image">
                            </div>
                            <h3 class="quick_link_label">NeoLMS</h3>
                        </a>
                    </div>
                    <div class="quick_link text_centered">
                        <a href="https://github.com">
                            <div class="quick_link_image">
                                <img src="../res/github.svg" alt="image">
                            </div>
                            <h3 class="quick_link_label">github</h3>
                        </a>
                    </div>
                    <div class="quick_link text_centered">
                        <a href="https://monkeytype.com">
                            <div class="quick_link_image">
                                <img src="../res/monkeytype.svg" alt="image">
                            </div>
                            <h3 class="quick_link_label">monkeytype</h3>
                        </a>
                    </div>
                    <div class="quick_link text_centered">
                        <a href="https://mail.google.com">
                            <div class="quick_link_image">
                                <img src="../res/gmail.svg" alt="image">
                            </div>
                            <h3 class="quick_link_label">GMail</h3>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </body>
    <script src="scripts/search.js">
    </script>
    <script src="scripts/input.js">
    </script>
</html>
